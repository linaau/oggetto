{% extends 'base.html' %}

{% block title %}
Posts
{% endblock %}

{% block some_text %}
<div class = "container mt-5">
  <h1 style="text-align: center; margin-bottom: 50px">Все статьи на сайте</h1>
  {% for el in articles %}
  <div class="alert alert-info">
    <h2>{{el.title}}</h2>
    <p>{{el.intro}}</p>
    <p><b>Дата: {{el.date.date()}}</b></p>
    <a href = "/posts/{{ el.id }}"class = "btn btn-warning">Детальнее</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
