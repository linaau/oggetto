<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
<div class = "container mt-5">
  <h1>Добавление курса</h1>
  <form class="new-course" method = "post" style="text-align: center">
    <input type = "text" name="course" id = "course" class="form-control" placeholder="Введите название события"><br>
    <textarea name="lector" id = "lector" class="form-control" placeholder="Введите имя лектора" style="resize: none"></textarea><br>
    <textarea name="name" id = "name" class="form-control" placeholder="Введите название курса" style="resize: none"></textarea><br>
      <textarea name="data" id = "data" class="form-control" placeholder="Введите дату события" style="resize: none"></textarea><br>
      <textarea name="descr" id = "descr" class="form-control" placeholder="Введите описание события" style="resize: none"></textarea><br>
       <textarea name="url_adr" id = "url_adr" class="form-control" placeholder="Введите адресс события" style="resize: none"></textarea><br>
      <input style="background: #fcb21a; border-color: #fcb21a" type = "submit" class="btn btn-success" value="Опубликовать"><br>
  </form>
</div>
</body>
</html>
